# code-server/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: code-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/coder/code-server.git
    targetRevision: HEAD
    path: ci/helm-chart
    helm:
      releaseName: code-server
      valuesFiles:
        - values.yaml  # Path to your custom values
  destination:
    server: https://kubernetes.default.svc
    namespace: code-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
