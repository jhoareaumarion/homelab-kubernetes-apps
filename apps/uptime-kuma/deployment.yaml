apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma:2
          imagePullPolicy: Always
          volumeMounts:
          - name: data
            mountPath: /app/data
          ports:
            - containerPort: 3001
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc