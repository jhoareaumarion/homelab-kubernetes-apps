apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: base-gateway
  namespace: cluster-gateway  # Dedicated namespace for the gateway
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    protocol: HTTP
    port: 80
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      options: {}  # Required if no certificateRefs
    allowedRoutes:
      namespaces:
        from: All  # Allow routes from any namespace
