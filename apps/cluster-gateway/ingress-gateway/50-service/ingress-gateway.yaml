    hostname: "ryot.hoareau-marion.eu"
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            gateway-access: ryot

  - name: ryot-https
    hostname: "ryot.hoareau-marion.eu"
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
        - name: ryot-hoareau-marion-eu-tls   # Secret must exist in gateway’s namespace
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            gateway-access: ryot  
  ###
  # UPTIME KUMA
  ###
