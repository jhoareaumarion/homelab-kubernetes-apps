apiVersion: v1
kind: Service
metadata:
  name: envoy-egress-svc
  namespace: cluster-gateway
spec:
  clusterIP: None
  selector:
    app: envoy-egress
  ports:
  - name: tcp-egress
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: udp-egress
    port: 5300
    targetPort: 5300
    protocol: UDP