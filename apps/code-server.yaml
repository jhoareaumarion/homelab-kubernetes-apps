# apps/code-server.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: code-server
  namespace: argocd
spec:
  project: homelab
  sources:
    - repoURL: https://github.com/jhoareaumarion/homelab-kubernetes-apps
      targetRevision: HEAD
      path: apps/code-server  
  destination:
    server: https://kubernetes.default.svc
    namespace: code-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
