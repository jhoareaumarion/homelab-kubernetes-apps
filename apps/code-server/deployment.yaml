apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  namespace: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      nodeSelector:
        affected_vlan: "50"
      containers:
        - name: code-server
          image: lscr.io/linuxserver/code-server:4.109.2
          ports:
            - containerPort: 8443
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-server-password
                  key: password
            - name: PROXY_DOMAIN
              value: "code-server.hoareau-marion.eu"
            - name: DEFAULT_WORKSPACE
              value: "/config/workspace"
            - name: PWA_APPNAME
              value: "code-server"
          volumeMounts:
            - name: config
              mountPath: /config                     
            - name: config-yaml
              mountPath: /config/config.yaml         
              subPath: config.yaml
              readOnly: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: code-server-pvc
        - name: config-yaml
          configMap:
            name: code-server-config