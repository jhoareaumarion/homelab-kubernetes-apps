apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  namespace: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
        - name: code-server
          image: codercom/code-server:latest
          ports:
            - containerPort: 8080
          env:
            - name: PROXY_DOMAIN
              value: "code-server.hoareau-marion.eu"  # or use a valueFrom if you want to reference a ConfigMap/Secret
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-server-password
                  key: password
            - name: DOCKER_USER
              value: "coder"
          volumeMounts:
            - name: config
              mountPath: /home/coder/.config/code-server
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: code-server-config
